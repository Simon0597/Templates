    <script type="text/javascript">
        /* init Jarallax */
        $('.jarallax').jarallax({
            speed: 0.5,
            imgWidth: 1366,
            imgHeight: 768
        })

        var oPass = document.getElementById('inputPassword'),
        oName = document.getElementById('focusedinput'),
        oPass1 = document.getElementById('inputPassword1'),
        obtnR = document.getElementsByClassName('btn-success')[0];
        obtnR.onclick = function(){
            if(oPass.value == oPass1.value){
                var xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    if( xhr.readyState == 4 && xhr.status == 200 ){
                        alert(xhr.responseText);
                        if(xhr.responseText == '修改密码成功'){
                            window.location.href = "login.html"
                        }
                    }
                }
                xhr.open('post','./resetpass.php',true);
                xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
                var data = "resetname="+oName.value+"&resetpass="+oPass.value+"";
                xhr.send(data);
            }else{
                alert("请输入两次相同密码");
            }

        }
    </script>
